<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Dice Roller</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<body>
    <div id="container">
        <h1><span>&#9876;</span>DnD Dice Roller<span>&#9876;</span></h1>
        <h2>It's your turn to roll! Good luck!!</h2>
        <div class="page-main wrapper">
            <div class="rpg-dice-column1">
                <div class="aboutImage">
                    <h3>d4</h3>
                    <img src="https://i.imgur.com/muUWxyg.png" title="source: imgur.com" class="die-pic-1"/></a>
                </div>
                <div class="qty mt-5">
                    <span class="minus bg-dark" id="minus_1">-</span>
                    <input type="number" id="count_1" class="count" name="qty" value="1">
                    <span class="plus bg-dark" id="plus_1">+</span>
                </div>
                <div id="dice-roller-d4">
                    <div id="randomnumber1" name="randomnumber1"></div>
                    <button type="Roll" id="d4" value="random number">Roll</button>
                    <div id="d4-generated-number" class="result">0</div>
                </div>

                <div class="aboutImage">
                    <h3>d6</h3>
